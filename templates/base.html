<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index') }}">MPEA stability</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button> 
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav">
          <a class="nav-link nav-item active" href="{{ url_for('about') }}">About <span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>
    <div class="container pt-5 mx-auto" >
      {% block content %} {% endblock %}
    </div>
    <div class="fixed-bottom">
      <div class="row text-left p-3 bg-light text-dark">
        <h6 class="pl-4 pr-2"><small>2022-2023</small></h6>
        <a href="https://github.com/wch3n/mpea_stability_flask" class="text-dark"><i class="fab fa-github fa-lg"></i></a>
      </div>
    </div>
  </body>
</html>
